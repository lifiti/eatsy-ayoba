<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPA Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/scripts/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="/scripts/semantic-ui-calendar/dist/calendar.min.css">
</head>
<body>
  <div class="ui container">
    <div class="ui loading basic segment">
    <div class="ui secondary pointing menu">
      <a class="item" href="/">
        Home
      </a>
      <a class="item" href="/restaurants">
        Restaurants
      </a>
      <a class="item" href="/orders">
        Order history
      </a>
    </div>

    <div id="welcome-text">
    </div>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Currency Rates Template -->
    <script id="restaurants-template" type="text/x-handlebars-template">
      <h5 class="ui blue header">Explore our restaurants and get your favourite meal delivered to you</h5>
        <div class="ui cards">
          {{#each this}}
            <div class="card">
              <div class="content">
                <img class="right floated mini ui image" src="https://banner2.cleanpng.com/20181125/ii/kisspng-logo-mcdonalds-brand-corporate-identity-font-5bfa497b8a79b6.8247126815431294675672.jpg">
                <div class="header">
                  {{name}}
                </div>
                <div class="meta">
                  {{state}}
                </div>
                <div class="description">
                  {{address}}
                </div>
              </div>
              <div class="extra content">
                <div class="ui two buttons">
                  <a class="ui attached blue button order-button"  href="/restaurant?id={{id}}">View</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
    </script>

    <!-- Currency Rates Template -->
    <script id="restaurant-template" type="text/x-handlebars-template">
      <h5 class="ui header">
        <img src="https://banner2.cleanpng.com/20181125/ii/kisspng-logo-mcdonalds-brand-corporate-identity-font-5bfa497b8a79b6.8247126815431294675672.jpg" class="ui circular image">
        {{name}}
      </h5>
      <h4 class="ui horizontal divider header">
        <i class="tag icon"></i>
        Menu
      </h4>
      <div class="ui special cards">
        <div class="blue card">
          <div class="image">
            <img src="https://www.eatout.co.za/wp-content/uploads/2017/05/FB_IMG_1526832804754-360x450.jpg" style="height: 200px;">
          </div>
          <div class="extra">
            <div class="ui label">Kota King</div>
            <div class="ui label"><i class="money bill alternate outline icon"></i>R30.00</div>
          </div>
          <div class="extra content">
            <a class="ui attached blue button order-button" href='/order?item_id={{id}}'>Order</a></div>
          </div>
        </div>
      </div>
    </script>

    <script id="exchange-template" type="text/x-handlebars-template">
      <h1 class="ui header">Exchange Rate</h1>
      <hr>
      <div class="ui basic loading segment">
        <form class="ui form">
          <div class="three fields">
            <div class="field">
              <label>From</label>
              <select class="ui dropdown" name="from" id="from">
                <option value="">Select Currency</option>
                {{#each symbols}}
                <option value="{{@key}}">{{this}}</option>
                {{/each}}
              </select>
            </div>
            <div class="field">
              <label>To</label>
              <select class="ui dropdown" name="to" id="to">
                <option value="">Select Currency</option>
                {{#each symbols}}
                <option value="{{@key}}">{{this}}</option>
                {{/each}}
              </select>
            </div>
            <div class="field">
              <label>Amount</label>
              <input type="number" name="amount" id="amount" placeholder="Enter amount">
            </div>
          </div>
          <div class="ui primary submit button">Convert</div>
          <div class="ui error message"></div>
        </form>
        <br>
        <div id="result-segment" class="ui center aligned segment">
          <h2 id="result" class="ui header">
            0.00
          </h2>
        </div>
      </div>
    </script>

    <script id="historical-template" type="text/x-handlebars-template">
      <h1 class="ui header">Historical Rates</h1>
      <hr>
      <form class="ui form">
        <div class="field">
          <label>Pick Date</label>
          <div class="ui calendar" id="calendar">
            <div class="ui input left icon">
              <i class="calendar icon"></i>
              <input type="text" placeholder="Date" id="date">
            </div>
          </div>
        </div>
        <div class="ui primary submit button">Fetch Rates</div>
        <div class="ui error message"></div>
      </form>

      <div class="ui basic segment">
        <div id="historical-table"></div>
      </div>
    </script>


    <!-- Page content -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/semantic-ui-calendar/dist/calendar.min.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      // var msisdn = Ayoba.getMsisdn();

      // el = document.querySelector('#welcome-text');

      // el.addClass("ui positive message" );
    
      // el.innerHTML = `<i class="close icon"></i>
      //                 <div class="header" >
      //                   You are ordering as: ` + msisdn + 
      //                 `</div>`
    </script>
    </div>
  </div>
</body>
</html>
